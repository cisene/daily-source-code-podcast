  tablet. The gadgets don''t stop there, with feedback on the new<a href="http://www.sony.com/headphones/">Sony headphones</a>I''m pimpin''. <br><br>To finish of this veritable cornucopia we delve into European politics with CSB and hear a plea for the republic, our republic.</p><p><span class="contentIndent"><span class="contentIndent"><strong>Music In This Episode: <br><br></strong><a href="http://www.djmoule.com/">DJ Moule</a> - Deep Message<br><a href="http://www.btpodshow.com/music/?artist_id=11538">Tom Keiffer</a> - Blue Christmas<br><a href="http://www.amazon.com/gp/product/B0000025HO?ie=UTF8&amp;tag=adamcurrysweb-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B0000025HO">ELO</a> - Telephone Line<br><br>For lowest prices on domain names, check out the<a href="http://curry.podshow.com/?page_id=845">DSC GoDaddy coupons</a>you can use for the best discount anywhere.. </p><p><span class="contentIndent">The new<a href="http://curry.podshow.com/?page_id=846">Nokia
