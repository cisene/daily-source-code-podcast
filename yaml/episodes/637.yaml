description: '  <p><strong>#637 Daily Source Code for Thursday July 19th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>The Revolution gains another HUGE win as the mainstream media  bubble is bursting in the UK, indicating the business of radio and television is coming apart at the seams. Listen as I tell you some of my secret deception of the viewing public in my career and a spectacular interview with Michael Grade of ITV and long time television producer David Cox and you will be amazed that this has been going on for decades. <br><br>Our time and chance is now. We need to fan the flames and expose the American equivalent(s) of these scams to selfishly promote our own agenda of independent alternative media. <br><br>Make sure your friends hear this episode of the  Daily Source Code, and encourage those with a story to tell to step forward as I am doing. <br><br>Pod People Taking Over! <br><br>Links to visit: <br><br>A short<a href="http://news.bbc.co.uk/1/hi/entertainment/6905095.stm">list</a>of
