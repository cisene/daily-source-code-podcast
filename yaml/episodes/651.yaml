description: '  <p><strong>#651 Daily Source Code for Tuesday August 14th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>It''s wet once again here in G-Town, but we''re pumped for our trip to Fire Island tomorrow and the reunion activities! <br>Just simply awesome music on today''s show, with mega artists and songs proving the PodSafe Platform and Revolution are growing exponentially. <br><br>Also need to take some credit for the Charlie being the first to identify the<a href="http://news.bbc.co.uk/1/hi/technology/6945593.stm">exploding Nokia batteries</a>back in May of this year, and an extra super bonus, the first 4 minutes of the first ever DSC. Grab the full  episode from the<a href="http://www.btpodshow.com/listeners/collection/?channel_id=52610">DSC Channel</a>. <br><br>Brand New: Season 2 of<a href="http://portcitypd.podshow.com/">Port City PD</a></p><p>KMart Back To School<a href="http://backtoschool.podshow.com/">Channel</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless
