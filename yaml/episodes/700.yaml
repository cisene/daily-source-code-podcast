description: '  <p><span class="contentIndent"><strong>#700 Daily Source Code for Friday December 14th 2007</strong></p><p><span class="contentIndent">As promised, a full on FUBAR show today in celebration of episode 700 of this program. Included is another milestone, episode 100 of Jan''s HitTest. Of course we look back at the NY trip, talk some more about the Automatic Targeting System illegally deployed by the Department of Homeland Security and come up with yet another campaign tactic to send a message to the government in ''We The Consumers...'' a letter we still need to write :)</p><p><span class="contentIndent"><strong>A couple links to check: <br></strong><br>ACLU''s<a href="http://www.aclu.org/privacy/gen/27642prs20061207.html">take</a>on the ATS<br>The Ron Paul<a href="http://teaparty07.com/">Blimp<br>Teaparty07</a><br>I endorse<a href="http://ronpaul2008.com/">Ron Pa</a>ul for President<br><span class="contentIndent"><strong><br>Music In This Episode:</strong></p><p><span class="contentIndent"><a
