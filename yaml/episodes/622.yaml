description: '  <p><strong>#622 Daily Source Code for Friday June 22nd 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>Man but it''s GREAT to be back home after an almost non-stop 3 week tour  around the globe. And no Fubar is complete without a final thought of the week,  much inspired by ny travels and meetings with children from other lands,  including my own. Of course the party is maximum music by design, so enjoy a  nice mix of old and new, peppered with Jan''s<a href="http://hittest.podshow.com/">Hit Test</a>and yest another appearance by  our favourite New Yorker living in London!! <br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music in this episode: <br></strong><br>The Stranglers - No More  Heroes<br><a href="http://www.btpodshow.com/music/?artist_id=6694">Lockdown</a>  - Babe<br><a href="http://www.thepuppinisisters.com/">The Puppini Sisters</a> -  I Will Survive<br><a href="http://www.btpodshow.com/music/?artist_id=10470">Todd  Carey</a>
