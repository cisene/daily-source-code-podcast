description: '  <p><strong>#656 Daily Source Code for Tuesday August 27th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>The Charlie is back in full force, with some beautiful comments of encouragement, just when I needed them. An update on my drenched iPhone, which is definitely showing signs of life again, albeit somewhat crippled. More thoughts on Uncle Don and several snippets from the Soundtrack Of My Life, to share with you. <br><br>Brand New: Season 2 of<a href="http://portcitypd.podshow.com/">Port City PD</a></p><p><a href="http://spectrum.ieee.org/print/5429">IEEE report</a>on use of compression in music</p><p>KMart Back To School<a href="http://backtoschool.podshow.com/">Channel</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music in this episode: <br></strong><br><br><a href="http://www.whoboys.com/">The WhoBoys</a> - Friends Stuck In Chemicals<br>Beatles - In My Life<br><a href="http://www.jonssons.org/2004/08/13/rockmaninov">Burris
