description: '  <p><strong>#729 Daily Source Code for Monday February 25th 2008</strong></p><p>Another Live DSC from the Curry Condo in NoCal for your enjoyment. I feel like we''re really hitting our stride now, even though I didn''t bring many of you into the conversation , just the fact that I can ''see'' a live audience really motivates and energizes my own performance. Besides the promised talk about the<a href="http://curry.podshow.com/?p=998">UK anti-terror campaign</a>that Parky alerted me too I also get into the time saving benefit of using Safari over FireFox on my mac, review the Oscars ''shark jump'' and of course<a href="http://opsol.podshow.com/">OPSOL</a>helps us all rewind our mind with some awesome tracks from the soundtrack of our lives. <br></p><p>Music in this episode:</p><p><a href="http://www.amazon.com/gp/product/B000LXFFJ2?ie=UTF8&amp;tag=adamcurrysweb-20&amp;link_code=as3&amp;camp=211189&amp;creative=373489&amp;creativeASIN=B000LXFFJ2">Madness</a> - It Must be Love<br><a
  href="http://www.amazon.com/gp/product/B00008ERC3?ie=UTF8&amp;tag=adamcurrysweb-20&amp;link_code=as3&amp;camp=211189&amp;creative=373489&amp;creativeASIN=B00008ERC3">Herman''s Hermits</a> - Don''t Know Much About History<br><a href="http://www.youtube.com/watch?v=z7AWw7t5zj0&amp;eurl=http://curry.podshow.com/">TSA Gangstaz</a> - TSA Gangstaz<br><a href="http://www.podshow.com/music/?artist_id=5175">Bright Eyes</a> - When The President Talks To God</p><p>Here’s the DSC Demographics<a href="http://tinyurl.com/356kct">survey link</a></p><p>For lowest prices on domain names, check out the<a href="http://curry.podshow.com/?page_id=845">DSC GoDaddy coupons</a>you can use for the best discount anywhere.</p><p>Now available exclusively through PodShow, a 15% discount on the<a href="http://curry.podshow.com/?page_id=846">Nokia N810 Internet Tablet</a>. Check out my promo codes and coupon page for USA and UK links.</p><p>Call Anytime:</p><p>+1 201 625 6357 or  +44 207 681 3753</p> \nDuration: 00:53:52'
