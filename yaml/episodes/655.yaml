description: '  <p><strong>#655 Daily Source Code for Sunday August 26th 2007</strong></p><p>From The Magnum, Roosevelt Field Mall, NY, USA.</p><p>A back from vacation back to school special sunday not fubar friday episode of the charlie for your eager ears! The Lady Patricia drags us through the show, littered with Fire Island flashbacks, her take on the Curry family reunion and together we are very sad about my iPhone''s toilet drop. All that AND Jan''s weekly HitTest! <br><br>Brand New: Season 2 of<a href="http://portcitypd.podshow.com/">Port City PD</a></p><p>KMart Back To School<a href="http://backtoschool.podshow.com/">Channel</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music in this episode: <br></strong><br><br><a href="http://www.btpodshow.com/music/?artist_id=10700">David Usher</a> - The Music<br><a href="http://www.mashuptown.com/2007/08/you-dont-know-m.html">The Mysterious DJ</a> - You Don''t Know My Sweet Producer<br><a
  href="http://www.btpodshow.com/search/?search_area=music&amp;keyword=Pat+The+Dog&amp;searchSubmit=search">Pat The Dog</a> - Two Sides<br><a href="http://www.btpodshow.com/music/?artist_id=2445">Blake Morgan</a> - Maybe I''m Amazed<br></p><p>Call the VoiceMail Line anytime to help the revolution.  <br>Tell us your story of Mainstream Mockery and Deception: <br></p><p>+1 201 625 6357 or +44 207 681 3753<br></p><p>Dig me: <a href="mailto:adam@podshow.com">adam@podshow.com</a></p> \nDuration: 00:53:47\nDuration: 00:53:47\nDuration: 00:53:47'
