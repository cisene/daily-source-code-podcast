description: '  <p><span class="contentIndent"><strong>#710 Daily Source Code for Thursday January 17th 2008</strong></p><p><span class="contentIndent">Finally the codes are in for a special 15% discount to all Charlie heads who want to pick up the Nokia N810 internet tablet! Today I don''t just hawk it to you, but show you an awesome application to use with your N810. <a href="http://logmein.com/">LogMeIn</a> (screenshot<a href="http://web.mac.com/foobarboy/Nokia_N810_ScreenShots/Nokia_N810_Screen_Shot_Blog/Entries/2008/1/16_Remote_desktop_with_logmein.html">here</a>) is a remote desktop service that is browser based, works on the tablet, and is free, as in beer :) To purchase the N810 at a 15% discount, check out my<a href="http://curry.podshow.com/?page_id=846">promo and coupon code page</a>here on curry.com. If you do purchase one (using my code dailysourcecode) call me and let me know!</p><p><span class="contentIndent">Then we move into some PodSafe Music banter about packaging and
  the demise of the music industry as we know it. </p><p><span class="contentIndent">Atomic Rod checks in on the latest rumblings in the UK about new nuclear plants coming online. More savantness from CSB on cloned animals being ''safe'' to ''eat'' and of course music:</p><p><span class="contentIndent"><a href="http://www.btpodshow.com/music/?artist_id=6699">Girls Stuff</a> - Cheer Me Up<br><a href="http://www.btpodshow.com/music/?artist_id=6293">The Stirring</a> - Can You Hear Me</p><p><span class="contentIndent">For lowest prices on domain names, check out the<a href="http://curry.podshow.com/?page_id=845">DSC GoDaddy coupons</a>you can use for the best discount anywhere.<span class="contentIndent"><br><span class="contentIndent"><span class="contentIndent"><strong><br>Call Anytime:</strong></p><br><br><div class="episode-desc" title="Click to edit"><br><p><span class="skype_tb_innerText">+1 201 625 6357or<span class="skype_tb_innerText">+44 207 681 3753</p></div><br><br><p><a href="mailto:adam@podshow.com">adam@podshow.com</a></p>
