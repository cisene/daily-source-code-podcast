description: '  <p><strong>#657 Daily Source Code for Wednesday August 29th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>Catching up with a mid-week Cha-Cha, a brief summary of new (hot!) shows coming to BTPodShow, an update on the iPhone''s recovery process and exciting stuff for owners of Nokia N95 and N800 devices (<a href="http://nokia.podshow.com/">here''s the link</a>). Oh yeah, and a call from the defense department... <br><br>Brand New: Season 2 of<a href="http://portcitypd.podshow.com/">Port City PD</a></p><p>KMart Back To School<a href="http://backtoschool.podshow.com/">Channel</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music in this episode: <br></strong><br><br><a href="http://www.mashuptown.com/2007/08/you-cant-hurry-.html">DJ Earlybird</a> - You Can''t Hurry A Hard Life<br><a href="http://www.btpodshow.com/music/?artist_id=9504">Eli Paperboy Reed</a>And The True Loves - Just Take My Love With You<br></p><p>Call
