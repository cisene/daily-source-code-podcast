description: '  <p><strong>#586 Daily Source Code for Monday April 23d 2007</strong></p><p>From Curry Manor, Guildford, UK.</p><p>The big 2007 vacation wrap up with details of the acute case of ''headphone earlobe'' and other notable events of the past week. Also a format change for the show, as I want to start doing [short, yet unedited] calls with some of the Savants as well as other folks who are experts in their field, but perhaps not slick enough to deliver the typical mainstream media soundbite or analysis. We kick this off with a chat with one of our own Savants with a conversation about the European Union directive on inter-country roaming charges and the French elections.</p><p>New Geoff Smith and a suprise entry from Warner Brothers on the PMN are also included. <br><br><strong>Music in this episode: <br></strong><a href="http://www.btpodshow.com/music/?artist_id=167">Geoff Smith</a> - Set The Music Free<br><a href="http://www.btpodshow.com/search/?search_area=music&amp;keyword=Plan+B&amp;searchSubmit=search">Plan
  B</a> - Not Good</p><p>Anji Bees<a href="http://unwind.podshow.com/">Unwind</a> , sponsored by Tylenol PM</p><br><div><strong>Call or VoIp the VoiceMail line anytime:</strong></div><br><div><span class="contentIndent">+1<span class="jajahWraper"><a class="jajahLink" title="Click to call this number with JAJAH..."><span class="jajahInLink">201 625 6357</a>or<span class="jajahWraper"><a class="jajahLink" title="Click to call this number with JAJAH..."><span class="jajahInLink">+44 207 681 3753</a></div><br><br><div><span class="contentIndent"><span class="contentIndent">Dig me: <a href="http://adam.podshow.com/">adam.podshow.com</a></div> \nDuration: 00:57:58\nDuration: 00:57:58\nDuration: 00:57:58'
