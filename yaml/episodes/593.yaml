description: '  <p><strong>#593 Daily Source Code for Wednesday May 2nd 2007</strong></p><p>From The Curry Manor, Guildford, UK</p><p>Another flight report from this morning''s trip, aviation geekness alert! <br>The voicemail is jammed with great calls today, wait until you hear Christina :) Further; a brush with prolific greatness, an invite from the BBC, discovery of<a href="http://www.boingboing.net/2007/04/24/kryptonite_found_in_.html">kryptonite</a>, and sad news of a Chelsea fan''s helicopter<a href="http://news.bbc.co.uk/1/hi/england/6614347.stm">crash</a>. And the show wouldn''t becomplete without an appearance from the circle of Savants, <a href="http://www.atomicinsights.blogspot.com/">Atomic Rod</a>joins the latter part of the Cha-Cha. <br><br><strong>Music in this episode: <br><br></strong><a href="http://www.btpodshow.com/music/?artist_id=4312">Brett Dennen</a> - Ain''t No Reason<br><a href="http://www.btpodshow.com/music/?artist_id=5027">37Hz</a> - Stallker<br><a href="http://www.btpodshow.com/music/?artist_id=8700">Atomic
