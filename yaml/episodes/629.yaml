description: ' <div class="storycontent"><p><strong>#629 Daily Source Code for Thursday July 5th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>After we mash some francais at the top of the show I have to delve in deep with James in an extended Yanks vs The Brits segment with a real conclusion and an opening for future talking and doing. PodTech is embroiled in some<a href="http://valleywag.com/tech/feuds/podtech-steals-photo-stonewalls-photographer-274546.php">controversy</a>and I come to their defense, sorta. And finally...pipes, channels and turning PodShow inside out to expose our beautiful insides. An hour of your lifr you will never get back. Listen at your own risk!</p><p>Brand New: The Season Finale of<a href="http://portcitypd.podshow.com/">Port City PD</a></p><p>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><strong>Music in this episode: <br></strong></p><p><a href="http://www.mashuptown.com/2007/07/two-for-tuesday.html">DJ Zebra</a>
  - Oxmohead<br><a href="http://www.btpodshow.com/music/?artist_id=263">Tom Smith</a> - I Don''t Care<br><a href="http://www.btpodshow.com/music/?artist_id=6741">Howard Jones</a> - Revolution Of The Heart</p><div><strong>Call or VoIp the VoiceMail line anytime:</strong></div><div><span class="contentIndent">+1<span class="jajahWraper"><a title="Click to call this number with JAJAH..." class="jajahLink"><span class="jajahInLink">201 625 6357</a>or<span class="jajahWraper"><a title="Click to call this number with JAJAH..." class="jajahLink"><span class="jajahInLink">+44 207 681 3753</a></div><div><span class="contentIndent">Dig me: <a href="http://adam.podshow.com/">adam.podshow.com</a></div><p>Direct<a href="http://m.podshow.com/media/21/episodes/69319/dailysourcecode-69319-07-04-2007.mp3">Link</a>to the show.</p><p><a href="http://www.btpodshow.com/shows/?mode=detail&amp;episode_id=69319">Comment</a></p></div> \nDuration: 01:00:58\nDuration: 01:00:58\nDuration: 01:00:58'
