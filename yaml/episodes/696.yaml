description: '  <p><span class="contentIndent"><strong>#696 Daily Source Code for Tuesday December 5th 2007</strong></p><p><span class="contentIndent">Another day from the sickbay. I contemplated skipping a show, untl I heard the richness of comments that had come in on the comment lines, so I''ve filled up our time with mostly you guys talking and me responding. Nice role reversal for a change. Topics include: Eisenhouwer, vote with your dollar, Ron Paul, Gallileo (the EU GPS system), Christmas vs Holidays, N800 &amp; N810, Naked pictures.<span class="contentIndent"><a href="http://decibel.fm/"></a></p><p><span class="contentIndent"><strong>Music In This Episode:</strong></p><p><span class="contentIndent"><a href="http://www.btpodshow.com/music/?artist_id=2614">Airbomb</a> - I''m So Sick<br><a href="http://www.btpodshow.com/music/?artist_id=11538">Dokken</a> - Santa Claus Is Coming<span class="contentIndent"><br><span class="contentIndent"><br>For lowest prices on domain names, check out
