description: '  <p><strong>#627 Daily Source Code for Monday July 2nd 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>A dip into the mash-tub today''s brings us an awesome ToTom mash to kick of another dreary rainy Monday. I''m excited by the progress we''re making on<a href="http://curry.podshow.com/?p=699">Cheddar</a>, although there''s always the NYLon to piss on my parade... <br>Both my trucker friends call in with some helpful suggestions and advice and most importantly, today is a celebration of life for my Mum. <br><br>Trucker Tom''s HD Video<a href="http://www.btpodshow.com/listeners/collection/?listener_id=49&amp;channel_id=0">Channel</a> (<a href="itpc://www.podshow.com/collection/58046.xml">iTunes</a>) (<a href="http://www.podshow.com/collection/58046.xml">RSS</a>) <br></p><p>Brand New: The Season Finale of<a href="http://portcitypd.podshow.com/">Port City PD</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music
  in this episode: <br></strong><br><a href="http://www.mashuptown.com/2007/06/two-for-tuesd-1.html">ToTom</a> - Idlewild Jesus Rigby<br><a href="http://www.btpodshow.com/music/?artist_id=72">Kevin Reeves</a> - Mother<br><br></p><br><div><strong>Call or VoIp the VoiceMail line anytime:</strong></div><br><div><span class="contentIndent">+1<span class="jajahWraper"><a class="jajahLink" title="Click to call this number with JAJAH..."><span class="jajahInLink">201 625 6357</a>or<span class="jajahWraper"><a class="jajahLink" title="Click to call this number with JAJAH..."><span class="jajahInLink">+44 207 681 3753</a></div><br><br><div><span class="contentIndent"><span class="contentIndent">Dig me: <a href="http://adam.podshow.com/">adam.podshow.com</a></div> \nDuration: 00:30:52\nDuration: 00:30:52\nDuration: 00:30:52'
