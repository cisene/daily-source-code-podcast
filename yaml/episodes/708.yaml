description: '  <p><span class="contentIndent"><strong>#708 Daily Source Code for Thursday January 10th 2008</strong></p><p><span class="contentIndent">Today''s Charlie is a semi FUBAR edition since I''ll be in the city tomorrow taking massive amounts of meetings. So Jan Polet checks in a day early with<a href="http://hittest.podshow.com/">HitTest 104</a> (check out his video version for extra fun) and a personal story about the Lady Patricia that I&quot;ve been dying to tell you since the beginning of the week, but couldn''t. You''ll be surprised. <br><br>Other topics, how the primaries work, how do consumers fit into the whole PodSafe Music revolution, <a href="http://www.techcrunch.com/2008/01/09/french-press-falls-for-major-facebook-prank/">lazy french</a>mainstream media, <a href="http://www.newsvine.com/_news/2008/01/09/1214205-iranian-tv-pentagon-video-audio-fake">faked video</a>from the iranian fastboat controversey and those<a href="http://www.theinquirer.net/gb/inquirer/news/2008/01/09/network-solutions-exposed">bastards</a>at
  Network Solutions are playing very dirty indeed! Don''t forget the tribute show<a href="http://yoagenda.podshow.com/">Yo Agenda</a>! <br><br><strong>Music to tap your thursday toes to:</strong><br><br><a href="http://www.charliedore.com/index_flash.php">Charlie Dore</a> - Pilot Of The Airwaves<br><a href="http://www.btpodshow.com/music/?artist_id=2776">Black Lab</a> - Learn To Crawl<br><br>B<strong>onus link:</strong><a href="http://tinyurl.com/yrt2zm">The Copy Paste Culture</a><br><span class="contentIndent"><br>For lowest prices on domain names, check out the<a href="http://curry.podshow.com/?page_id=845">DSC GoDaddy coupons</a>you can use for the best discount anywhere.</p><p><span class="contentIndent">The new<a href="http://curry.podshow.com/?page_id=846">Nokia N810</a>is for sale here. <br><span class="contentIndent"><span class="contentIndent"><strong><br>Call Anytime:</strong></p><br><br><div class="episode-desc" title="Click to edit"><br><p><span class="skype_tb_innerText">+1
  201 625 6357or<span class="skype_tb_innerText">+44 207 681 3753</p></div><br><br><p><a href="mailto:adam@podshow.com">adam@podshow.com</a></p> \nDuration: 00:49:47\nDuration: 00:49:47\nDuration: 00:49:47'
