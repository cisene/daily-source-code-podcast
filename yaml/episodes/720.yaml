description: '  <p><strong>#720 Daily Source Code for Friday February 8th 2008</strong></p><p>Fubar Friday''s on the Daily Source Code are typically compiled of great music to get the weekend started with. Although today is no exception, we run a bit long due to two major rants: <a href="http://www.dailymail.co.uk/pages/live/articles/columnists/columnists.html?in_article_id=512721&amp;in_page_id=1772&amp;in_author_id=244">The British Surveillance Society</a> (The Snoop Dogg Nation) and three reports on the Homeland Security Administration. The first is the TSA<a href="http://www.tsa.gov/blog">weblog</a>, who admitted this week that they were at fault in San Francisco for<a href="http://www.boingboing.net/2008/02/06/tsa-apologizes-to-bl.html">requiring</a>all electronic gadgets to be removed from hand luggage. The second is the EFF''s<a href="http://www.eff.org/press/archives/2008/02/07">lawsuit</a>against the Customs and Border Protection agency, who did not respond on time to a Freedom
  of information request. The<a href="http://www.eff.org/files/filenode/alc/alc-complaint.pdf">PDF</a>of the suit is a fantastic read and you can see my story all over it. Finally, and perhaps the most frightening is the apparent arming of the TSA with small side weapons as is made clear by their<a href="http://www.marketwatch.com/news/story/virtra-systems-delivers-first-ten/story.aspx?guid=%7BC3D2C2DF-9E87-4F3C-8775-CDA774E06C40%7D&amp;dist=TQP_Mod_pressN&amp;print=true&amp;dist=printTop">recent purchase</a>of small arms simulators.</p><p>Music in the show today from:</p><p><font size="2"><a href="http://www.btpodshow.com/music/?artist_id=13026">JTX</a> - PArty Like A Rockstar<br><a href="http://www.amazon.com/gp/product/B00005MAG9?ie=UTF8&amp;tag=adamcurrysweb-20&amp;link_code=as3&amp;camp=211189&amp;creative=373489&amp;creativeASIN=B00005MAG9">Stranglers</a> - No More Heroes<br><a href="http://www.btpodshow.com/music/?artist_id=12999">Big Head Todd And The Monsters</a> - Her Own Kinda
  Woman<br><a href="http://www.btpodshow.com/music/?artist_id=12710">Lady Synful</a> - My City<br><a href="http://www.amazon.com/gp/product/B00004R7VU?ie=UTF8&amp;tag=adamcurrysweb-20&amp;link_code=as3&amp;camp=211189&amp;creative=373489&amp;creativeASIN=B00004R7VU">EBA vs Carpenters</a> - Young I Was<br><a href="http://www.btpodshow.com/music/?artist_id=13147">Paul Melancon</a> - Tell It To The Bees<br><a href="http://www.amazon.com/gp/product/B000000HKV?ie=UTF8&amp;tag=adamcurrysweb-20&amp;link_code=as3&amp;camp=211189&amp;creative=373489&amp;creativeASIN=B000000HKV">Coolio</a> - Sunshine<br></p><p>For lowest prices on domain names, check out the<a href="http://curry.podshow.com/?page_id=845">DSC GoDaddy coupons</a>you can use for the best discount anywhere.</p><p>Now available exclusively through PodShow, a 15% discount on the<a href="http://curry.podshow.com/?page_id=846">Nokia N810 Internet Tablet</a>. Check out my promo codes and coupon page for USA and UK links.</p><p>Call Anytime:</p><p>+1
  201 625 6357 or  +44 207 681 3753</p><p>adam@podshow.com</p>  \nDuration: 01:12:16\nDuration: 01:12:16\nDuration: 01:12:16'
