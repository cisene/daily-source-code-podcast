description: '  <p><strong>#634 Daily Source Code for Friday July 13th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>Are you ready for another Maximum Music Fubar Friday? Well, you''re in luck,  and this one''s a ''doozy'' (yes I still use that word). Amy''s assercize, Jan''s  hittest, inside info on secret talks between streaming radio bosses and congress  and finally a solution to the Free Trinity Project. Yes, it is indeed a good  friday, not an unlucky 13th! <br><br>Sir Jersey Todd checks in, as does  Doctor  Art from MashupTown. All your essentialy recommended daily vitamins are  included. <br><br>Brand New: The Season Finale of<a href="http://portcitypd.podshow.com/">Port City PD</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music in this episode: <br></strong><br><a href="http://www.mashuptown.com/2005/07/just_in_case_yo.html">Bangers And  Mash</a> - Callin'' It Back<br><a href="http://www.btpodshow.com/search/?keyword=diesel&amp;search_area=music&amp;external=0&amp;bookmark=0&amp;sort=relevancy&amp;submit=search">Hell  ''n
  Diesel</a>- Sweet Sister<br><a href="http://www.btpodshow.com/music/?artist_id=10669">Sea Dragons</a> - Sweet  Delilah<br><a href="http://www.btpodshow.com/music/?artist_id=7533">Cage9</a> -  Octopussy<br><a href="http://www.btpodshow.com/music/?artist_id=2776">Black  Lab</a> - The Real You</p><p>Call the VoiceMail Line anytime:  </p><p>+1 201 625 6357 or +44 207 681 3753</p><p>Dig me: <a href="mailto:adam@podshow.com">adam@podshow.com</a></p> \nDuration: 01:02:13\nDuration: 01:02:13\nDuration: 01:02:13'
