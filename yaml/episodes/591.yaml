description: '  <p><strong>#591 Daily Source Code for Monday April 30th 2007</strong></p><p>From The Curry Manor, Guildford, UK</p><p>Is SoundExchange (and by proxy the RIAA) a danger to the PodSafe Music license and other alternative forms of licensing? <a href="http://www.dailykos.com/story/2007/4/24/141326/870">DailyKos</a>thinks it is, but as always there''s lots of ways to interpret<a href="http://www.copyright.gov/title17/92chap1.html#114">the data</a>. A call-out to Savants from the legal field who can help. Of course it isn''t all serious business on the Cha-Cha, we talk about<a href="http://www.dansdata.com/hd555.htm">alternative</a><a href="http://gradolabs.com/">headphones</a>and sulk over the<a href="showgirls.podshow.com/">showgirls</a>. It''s a good day!</p><p><br><strong>Music in this episode: <br><br></strong><a href="http://www.btpodshow.com/music/?artist_id=150">Common Ground</a> - Better Life<br><a href="http://www.btpodshow.com/music/?artist_id=1696">Natives Of The New
  Dawn</a> - Good Day<br></p><p>Anji Bees<a href="http://unwind.podshow.com/">Unwind</a> , sponsored by Tylenol PM</p><br><div><strong>Call or VoIp the VoiceMail line anytime:</strong></div><br><div><span class="contentIndent">+1<span class="jajahWraper"><a class="jajahLink" title="Click to call this number with JAJAH..."><span class="jajahInLink">201 625 6357</a>or<span class="jajahWraper"><a class="jajahLink" title="Click to call this number with JAJAH..."><span class="jajahInLink">+44 207 681 3753</a></div><br><br><div><span class="contentIndent"><span class="contentIndent">Dig me: <a href="http://adam.podshow.com/">adam.podshow.com</a></div> \nDuration: 00:52:17'
