description: '  <p><strong>#625 Daily Source Code for Wednesday June 27th 2007</strong></p><p>From The Curry Manor, Guildford, UK.</p><p>Hump day is much slower than yesterday. A re-cap of some fun meetings and  goings on in BTPodShow Land. <a href="http://bitesizebonus.btpodshow.com/">GD</a>checks in with a Glastonbury  experience and we mash it out with DJ Reset. Audience participation is required  during the track &quot;Show Them To Me&quot;. Short, sweet and good for your lobes.</p><p>Today: The Season Finale of<a href="http://portcitypd.podshow.com/">Port  City PD</a><br><br><a href="http://www.barrfromwatford.com/">Barry From  Watford</a><br><br>Visit The PodShow<a href="http://suckless.podshow.com/">Suckless Zone</a></p><p><br><strong>Music in this episode: <br></strong><br><a href="http://www.btpodshow.com/music/?artist_id=735">John Hoskinson</a> - Miss  Rejection<br><a href="http://youtube.com/watch?v=AHin8ZhgQTs">Rodney  Carrington</a> - Show Them To Me<br><a href="http://www.mashuptown.com/2007/06/sunday-soundbyt.html">DJ
  Reset</a> - My  Girl Hotel</p><div><strong>Call or VoIp the VoiceMail line anytime:</strong></div><div><span class="contentIndent">+1<span class="jajahWraper"><a title="Click to call this number with JAJAH..." class="jajahLink"><span class="jajahInLink">201 625 6357</a>or<span class="jajahWraper"><a title="Click to call this number with JAJAH..." class="jajahLink"><span class="jajahInLink">+44 207 681 3753</a></div><div><span class="contentIndent">Dig me: <a href="http://adam.podshow.com/">adam.podshow.com</a></div> \nDuration: 00:32:41\nDuration: 00:32:41\nDuration: 00:32:41'
